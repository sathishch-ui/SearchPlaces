<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Places</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- Search Box -->
    <header>
      <input 
        type="text" 
        id="search-box" 
        placeholder="Search places..." 
        aria-label="Search places">
      <div class="shortcut-hint">Press <kbd>CTRL</kbd> + <kbd>/</kbd> to focus</div>
    </header>

    <!-- Table -->
    <section>
      <table id="results-table">
        <thead>
          <tr>
            <th>#</th>
            <th>Place Name</th>
            <th>Country</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="3" class="info">Start searching</td>
          </tr>
        </tbody>
      </table>
    </section>

    <!-- Pagination & Limit -->
    <footer>
      <div id="pagination-container"></div>
      <div id="limit-container">
        <label for="data-limit">Items per fetch:</label>
        <input type="number" id="data-limit" value="5" min="1" max="10">
      </div>
    </footer>
  </div>
  <script type="module" src="main.js" defer></script>
</body>
</html>
